{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
    <div class="container">
            <div class="card mb-5" style="max-width: 1000%;">
                <div class="row g-5">
                  <div class="col-md-5" style="max-width: 500px;">
                    <a href="{{ product.get_absolute_url }}">
                    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" width="350" height="350">
                    </a>
                  </div>
                  <div class="col-md-7" style="max-width: 500px;">
                    <div class="card-body">
                      <h7 class="card-title">SCANDINAVIAN LIHTS</h7>
                      <h5><a href="{{ product.get_absolute_url }}" >{{ product.name }}</a></h5> 
                      <p class="card-text">${{ product.price }}</p>
{#                      <button type="button" class="btn btn-dark">Купить</button>#}

                        <form action="{% url 'cart:cart_add' product.id %}" method="post">
                        {{ cart_product_form }}
                            {% csrf_token %}
                        <input type="submit" value="Add to cart">
                        </form>

                    </div>
                  </div>
                </div>
              </div>
    </div>
    
{% endblock %}
